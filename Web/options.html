<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Driving Simulator</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #FFFFFF; display: block; margin: 0 auto; }
    </style>
</head>
<body>
<script src="options.js"></script>

<h1>Driving Simulator</h1>
</br>
<label>Please choose your options:</label>
<form>
Track Number:<br>
<input type="radio" value="1" id="trackNumber1" name="track">1</input>
<input type="radio" value="2" id="trackNumber2" name="track">2</input><label id="trackNumberError" hidden="true">This needs to be a things</label><br>

Number of cars: <label id="carCountLabel">6</label><br>
<input type="range" id="carCount" min="1" max="10" list="tickmarks" oninput="updateRange();"></input>
<datalist id="tickmarks">
  <option value="1" label="1">
  <option value="2" label="2">
  <option value="3" label="3">
  <option value="4" label="4">
  <option value="5" label="5">
  <option value="6" label="6">
  <option value="7" label="7">
  <option value="8" label="8">
  <option value="9" label="9">
  <option value="10" label="10">
</datalist>
<br>

<br>
<input type="button" id="submit" onClick="submitFunction();" value="Start"></input>

</form>

</body>
</html>
